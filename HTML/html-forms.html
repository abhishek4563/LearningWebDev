<html lang="en">

<head>

    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <button>Outside form</button>
    <form action="/tbd">
        <label for="text">Enter text</label>
        <button>inside form</button>
        <input type="text" name="tex" id="text" placeholder="text input">
        <br>
        <label for="password">Enter password</label>
        <input type="password" name="pwd" id="password" placeholder="password input">
        <br>
        <button type="button">type=button</button>
        <label for="radio">radion button</label>
        <input type="radio" name="radio" id="radio" placeholder="radio button!!!">
        <br>
        <label for="number">Number</label>
        <input type="number" name="num" id="number" placeholder="9i09">
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" placeholder="06/09/1987">
        <button>Submit</button>
    </form>

    <input type="radio" name="" id="">

</body>

</html>
